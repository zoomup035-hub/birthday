<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Magical Birthday Surprise</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Amethysta|Caesar+Dressing|Dancing+Script:wght@400;700|Outfit:wght@200;400|Lato:300italic&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- ===== BIRTHDAY LOADING SCREEN ===== -->
    <div id="loading-screen">
        <canvas id="loading-canvas"></canvas>
        <!-- Loading Container -->
        <div class="loading-container">
            <!-- Gift Box -->
            <div class="gift-box">
                <!-- Gift Body -->
                <div class="gift-body"></div>

                <!-- Vertical Ribbon -->
                <div class="ribbon ribbon-vertical"></div>

                <!-- Horizontal Ribbon -->
                <div class="ribbon ribbon-horizontal"></div>

                <!-- Gift Lid -->
                <div class="gift-lid"></div>

                <!-- Gift Bow -->
                <div class="gift-bow">
                    <div class="bow-part"></div>
                    <div class="bow-part"></div>
                </div>
            </div>

            <div class="loading-info">
                <!-- Loading Text -->
                <div class="loading-text">
                    <p>Preparing your birthday surprise üéÅ</p>
                </div>

                <!-- Loading Percentage -->
                <div class="loading-percentage">
                    <span id="loading-percent">0</span>%
                </div>
            </div>
        </div>

        <!-- Legacy/Fallback Confetti Container -->
        <div id="confetti-container"></div>
    </div>

    <!-- Global Background Elements -->
    <canvas id="bg-canvas"></canvas>
    <audio id="bg-music" src="music.mp3" preload="auto" loop></audio>

    <div class="music-control" id="music-toggle">
        <i class="fas fa-volume-mute" id="music-icon"></i>
    </div>

    <div class="scene-shutter"></div>
    <div id="main-content" class="hidden">
        <div id="app">

            <!-- SCENE 1: INTRO (Flower) -->
            <div id="scene-intro" class="scene active">
                <!-- CINEMATIC BACKGROUND WRAPPER (for Ken Burns Effect) -->
                <div class="intro-bg-wrapper">
                    <!-- Cinematic Background Effects -->
                    <div class="cinema-bg-bokeh" id="bokeh-1"></div>
                    <div class="cinema-bg-bokeh" id="bokeh-2"></div>
                    <div class="cinema-bg-bokeh" id="bokeh-3"></div>
                    <div class="cinema-bg-bokeh" id="bokeh-4"></div>

                    <!-- God Rays Layer -->
                    <div class="god-rays-overlay"></div>

                    <!-- Dust Motes (subtle particles that brighten in rays) -->
                    <div class="dust-motes" id="dust-motes"></div>

                    <!-- Fireflies (foreground twinkling) -->
                    <div class="fireflies" id="fireflies"></div>
                </div>

                <!-- Petals Container (falling petals) -->
                <div class="petal-layer" id="petal-layer" aria-hidden="true"></div>

                <!-- Foreground Blurred Leaves -->
                <div class="blurred-leaf" id="leaf-tl"></div>
                <div class="blurred-leaf" id="leaf-tr"></div>
                <div class="blurred-leaf" id="leaf-br"></div>

                <!-- Subtle Vignette -->
                <div class="vignette-overlay"></div>
